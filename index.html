<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>webAr</title>
    <link rel=icon href=https://wx2.sinaimg.cn/mw690/4d227521ly1fcoq8d7jpzj200g00g743.jpg>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-animation-component@3.0.1.js"></script>
    <script src="./js/aframe-event-set-component@3.0.1.js"></script>
    <script src="./js/aframe-layout-component@3.0.1.js"></script>
    <script src="./js/aframe-html-shader.min.js"></script>
    <script src="./js/aframe-gif-shader.js"></script>
    <script src="./js/aframe-look-at-component.min.js"></script>
    <script src="./js/adapter-latest.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script>
    /* global AFRAME */
    AFRAME.registerComponent('hide-on-click', {
        dependencies: ['raycaster'],
        schema: {
            target: {
                type: 'selector'
            }
        },
        init: function() {
            var data = this.data;
            var el = this.el;
            el.setAttribute('visible', true);
            el.addEventListener('click', function() {
                el.setAttribute('visible', false);
                data.target.setAttribute('visible', true);
                setTimeout(function() {
                    $("#tip").html('恭喜您获得一只鸡！').fadeIn(300);
                }, 2000);
                setTimeout(function() {
                    window.location.href = window.location.href;
                }, 6000);
            });
        }
    });
    </script>
    <style>
    #textToDisplay {
        width: 300px;
        height: 300px;
        top: 20px;
        position: absolute;
        z-index: -1;
        background: transparent;
    }
    
    body {
        background: #f287a7;
    }
    
    a-scene {
        background: #f287a7;
        z-index: 1;
    }
    
    #videoBg {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
    }
    
    #tip {
        position: absolute;
        left: 0;
        top: 50%;
        right: 0;
        z-index: 77;
        width: 92%;
        padding: 20px 0;
        line-height: 2;
        text-align: center;
        background: rgba(0, 0, 0, .7);
        color: #fff;
        display: none;
        margin: auto;
        font-size: 16px;
        border-radius: 5px;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    </style>
</head>

<body>
    <div id="tip">请在周围四处寻找一只鸡蛋。
        <br/>并将屏幕中间的小圆圈对准Ta。。。
        <br/>开始吧！</div>
    <div id="textToDisplay"><img src="./img/ball/egg.png" alt=""></div>
    <a-scene>
        <!--<a-sky src="./img/bg/1.jpg"></a-sky>-->
        <a-sky id="sky" color="#85b1f7" opacity="0"></a-sky>
        <a-entity hide-on-click="target:#chickenAnimate">
            <a-entity id="default_egg" geometry="primitive:plane;width:2;height:2;" look-at="[camera]" position="-3 2 -10" material="shader:html;target:#textToDisplay;transparent:true;fps:0;">
            </a-entity>
        </a-entity>
        <a-entity id="chickenAnimate" visible="false">
            <a-entity id="animate_egg" geometry="primitive:plane;width:2;height:2;" look-at="[camera]" position="-3 2 -10" material="shader:gif;src:url(./img/ball/egg_gif.gif);transparent:true;" gif=""></a-entity>
        </a-entity>
        <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor" material="color: #f287a7" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__1="_event: mouseenter; color: green" event-set__2="_event: mouseleave; color: #f287a7"></a-cursor>
        </a-entity>
    </a-scene>
</body>
<script>
var R = Math.random() * 360; // 弧度
var r = 8; // 半径
var X = Math.sin(R) * r; // x 坐标
var Z = Math.cos(R) * r; // 俯视图 z 坐标

$('#default_egg,#animate_egg').attr('position', {
    x: X,
    y: 2,
    z: Z
});
</script>
<script>
// 全屏时重置视频尺寸
function onResize() {
    $('#videoBg').height(window.screen.height)
        .width('auto');
}
window.addEventListener('resize', function() {
    onResize();
});
$("#tip").fadeIn(300).on("click", function() {
    $("#tip").fadeOut(300);
})
setTimeout(function() {
    onResize();
}, 1000);
var egg = new Image();
egg.src = $("#textToDisplay img")[0].src;
egg.onload = function() {
    setTimeout(function() {
        $("#textToDisplay").hide();
        $("a-scene").css({
            "z-index": "initial",
            "background": "transparent"
        })
    }, 2000)

}
setTimeout(function() {
    $("#tip").fadeOut(300);
}, 4000);
// Put variables in global scope to make them available to the browser console.
var constraints = window.constraints = {
    audio: false,
    video: {
        facingMode: {
            exact: "environment"
        }
    }
};
var imgList = ['https://thyrsi.com/t6/619/1543502257x2890211738.jpg'] || ["./img/bg/1.jpg", "./img/bg/2.jpg", "./img/bg/3.jpg", "./img/bg/4.jpg", "./img/bg/5.jpg", "./img/bg/6.jpg"];
function handleSuccess(stream) {
    var videoTracks = stream.getVideoTracks();
    console.log('Got stream with constraints:', constraints);
    console.log('Using video device: ' + videoTracks[0].label);
    stream.oninactive = function() {
        console.log('Stream inactive');
    };
    window.stream = stream; // make variable available to browser console

    $('body').append('<video autoplay id="videoBg"></video>');
    var video = document.querySelector('video');
    video.srcObject = stream;
}

function handleError(error) {
    if (error.name === 'ConstraintNotSatisfiedError') {
        errorMsg('The resolution ' + constraints.video.width.exact + 'x' +
            constraints.video.width.exact + ' px is not supported by your device.');
    } else if (error.name === 'PermissionDeniedError') {
        errorMsg('Permissions have not been granted to use your camera and ' +
            'microphone, you need to allow the page access to your devices in ' +
            'order for the demo to work.');
    }
    errorMsg('getUserMedia error: ' + error.name, error);
    $('#sky').attr('src', imgList[Math.floor(Math.random() * 6)])
        .removeAttr('opacity')
        .removeAttr('color');
}

function errorMsg(msg, error) {
    //        alert(msg);
    console.log(msg);
    if (typeof error !== 'undefined') {
        console.error(error);
    }
}
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia(constraints).
    then(handleSuccess).catch(handleError);
} else {
    // 不支持调用摄像头的时候，使用默认场景，小树林。
    $('#sky').attr('src', imgList[Math.floor(Math.random() * 6)])
        .removeAttr('opacity')
        .removeAttr('color');
}
</script>

</html>
